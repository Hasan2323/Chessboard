<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prime Number</title>

    <script language="JavaScript">
        
        function isPrime(number)
        {
            if(number==1)
                return false;
            for(var j=2; j<= Math.sqrt(number); j++)
            {
                if(number % j == 0)
                {
                    return false;
                    break;
                }
            }

            return true;
        }

    </script>
</head>
<body>
    <script language="JavaScript">

        var count=0;
        for(var i=1; i<=100; i++)
        {
            if(isPrime(i))
            {
                document.write(i+" is a Prime number"+"<br>");
                count++;
            }
        }

        document.write("<br>"+"<br>"+"There are "+count+" Prime number between 1 to 100!"+"<br>"+"Thank You.");

    </script>
</body>
</html>
